<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clumsy Aztecs</title>
    <script>
        // Redirect if opened via file:// protocol
        (function() {
            if (window.location.protocol === 'file:') {
                // Wait for DOM to be ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', showFileProtocolWarning);
                } else {
                    showFileProtocolWarning();
                }
            }

            function showFileProtocolWarning() {
                if (document.body) {
                    document.body.innerHTML = `
              <div style="font-family: system-ui; padding: 40px; text-align: center; max-width: 600px; margin: 100px auto;">
                <h1 style="color: #e74c3c;">‚ö†Ô∏è Wrong Way to Open This App</h1>
                <p style="font-size: 18px; margin: 20px 0; color: #555;">
                  You're opening this file directly from your computer. This won't work!
                </p>
                <p style="font-size: 16px; margin: 20px 0; color: #333;">
                  <strong>Instead, please:</strong>
                </p>
                <ol style="text-align: left; display: inline-block; margin: 20px 0;">
                  <li style="margin: 10px 0;">Make sure the dev server is running: <code style="background: #f0f0f0; padding: 2px 6px; border-radius: 3px;">npm run dev</code></li>
                  <li style="margin: 10px 0;">Open your browser and go to: <br/>
                    <a href="http://localhost:5173" style="color: #3498db; font-size: 20px; font-weight: bold; text-decoration: none;">
                      http://localhost:5173
                    </a>
                  </li>
                </ol>
                <p style="margin-top: 30px; padding: 15px; background: #e8f5e9; border-radius: 5px; color: #2c3e50;">
                  <strong>üí° Tip:</strong> The dev server must be running in your terminal for the app to work!
                </p>
              </div>
            `;
                }
            }
        })();
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
